<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="Estilos.css">
</head>
<body>
    <h1> REGIONES Y ECOSISTEMAS </h1>

    <div id="Inicio">
        <p>
            Cuestionario Science Kids
        </p>
        <button class="btn" onclick="comenzarJuego()">COMENZAR</button>
    </div>

    <div class="PantallaJuego" id="PantallaJuego">
        <img src="img/Regiones.jpg" alt="" id="imgReg">
        <div class="opciones">
            <div class="opcion" id="op0" onclick="comprobarRespuesta(0)">
                <div class="letra" id="l0"> A </div>
                <div class="respuesta" id="r0"> OPCION A </div>
            </div>
            <div class="opcion" id="op1" onclick="comprobarRespuesta(1)">
                <div class ="letra" id="l1"> B </div>
                <div class="respuesta" id="r1"> OPCION B </div>
            </div>
            <div class="opcion" id="op2" onclick="comprobarRespuesta(2)">
                <div class="letra" id="l2"> C </div>
                <div class="respuesta" id="r2"> OPCION C </div>
            </div>
        </div>
    </div>
    <div id="Final">
        <h2>RESPUESTAS CORRECTAS: <span id="Correctas">2</span></h2>
        <h2>RESPUESTAS INCORRECTAS: <span id="Incorrectas">3</span></h2>
        <button class="btn" onclick="volverInicio()"> VOLVER AL INICIO</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
